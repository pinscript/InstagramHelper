<!DOCTYPE html>
<html>
  <head>
    <title>Insta Helper (Scraper)</title>
  </head>
  <body>
  <div style="border: 1px solid; padding: 5px;">
    <div id="main" style="border: 0.5px solid; padding: 3px; margin: 3px;">
    <label>UserName:</label> 
    <input type="text" id="username" style="width: 95%" />
    <br />
    <input type="radio" name="relType" id="All" checked="checked" /> 
    <label for="All">All</label>
    <br />
    <input type="radio" name="relType" id="follows" /> 
    <label for="follows">User Follows</label>
    <br />
    <input type="radio" name="relType" id="followed_by" /> 
    <label for="followed_by">User is Followed by</label></div>
    <div id="details" style="border: 0.5px solid; padding: 3px; margin: 3px; white-space: nowrap;"></div>
    <input id="instaUsers" type="submit" value="Get Insta Users" />
  </div>
  <div style="border: 1px solid; padding: 5px;">
    <div style="border: 0px solid; padding: 3px; margin: 3px;">
    <label>UserName 1:</label> 
    <input type="text" id="username_1" style="width: 95%" />
    <br />
    <label>UserName 2:</label> 
    <input type="text" id="username_2" style="width: 95%" />
    <br /></div>
    <input id="findCommonUsers" type="submit" value="Find Common Users" />
  </div>
  <script src="js/ga.js"></script> 
  <script src="lib/jquery-3.1.1.min.js"></script> 
  <script src="js/getUserProfile.js"></script> 
  <script src="js/PromiseChrome.js"></script> 
  <script src="js/instaDefOptions.js"></script> 
  <script src="js/messages.js"></script>   
  <script src="js/popup.js"></script></body>
</html>
